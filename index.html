<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo List</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="semantic.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="ui centered grid">
		<div class="ui ten wide centered column">
			<div class="ui teal center aligned segment">
				<div class="row">
					<h1 class="ui centered header">Ma super liste</h1>
				</div>
				<div class="row">
					<input id="fieldInput" type="text" name="todo">
					<button id="add" class="ui teal button">Ajouter</button>				
				</div>
				<div class="row">
					<button class="ui teal basic button" id="allTasks">Toutes mes tâches</button>
					<button class="ui teal basic button" id="tasksToDo">Tâches à faire</button>
					<button class="ui teal basic button" id="tasksDone">Tâches terminées</button>
				</div>
			</div>
			<div class="row">
				<div id="tasks" class="eight wide centered column">
					<ul class="tasks middle aligned">
			
					</ul>
				</div>
			</div>
		</div>


	</div>

	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="app.js"></script>
</body>
</html>
